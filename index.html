<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ThreeJS The Reflection" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link rel="stylesheet" href="/static/styles/icons/style.css" />
    <title>ThreeJS The Reflection</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="control-panel">
      <div class="title">Control Panel</div>
      <div class="cp-wrapper">
        Player
        <div id="cp-player"></div>
        Objects
        <div id="cp-objects"></div>
        Trees
        <div id="cp-trees"></div>
        Tools
        <div id="cp-tools"></div>
      </div>
      <div class="cp-buttons">
        <button>Import <i class="icon-upload"></i></button>
        <button>Export <i class="icon-download"></i></button>
        <button>Play <i class="icon-play"></i></button>
        <button>Reload <i class="icon-reload"></i></button>
      </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
